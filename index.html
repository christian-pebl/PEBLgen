        <div class="system-prompt-container">
            <textarea id="systemPrompt">Create a SIMPLE, MINIMALIST scientific illustration in black and white line art style showing a side profile view of the organism. The drawing should be anatomically accurate but USE MINIMAL DETAIL - only include the most essential features needed to identify the species (basic body shape, major appendages, primary markings). Use CLEAN, SIMPLE OUTLINES with very minimal or no stippling/shading - keep it like a basic line drawing or simple sketch. CRITICAL: Show EXACTLY ONE single organism only - absolutely no multiple specimens, no multiple views, no background elements, no decorative objects, no text, no labels, no scale bars, no habitat context. Pure white background only. EXTREMELY IMPORTANT: The organism must be SMALL and CENTERED, taking up only 30-40% of the total image canvas. There must be MASSIVE amounts of empty white space around it - at least 30% empty white space on ALL FOUR SIDES (top, bottom, left, right). The organism MUST BE SURROUNDED by a huge white border and must NEVER touch or come anywhere near the edges of the image. Think of the organism as a small subject in the center of a large white page.</textarea>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE';

        // Cost tracking
        const COST_PER_IMAGE = 0.04; // DALL-E 3 standard 1024x1024 costs $0.04 per image
        let totalCost = 0;
        let imageCount = 0;

        function updateCostTracker() {
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
            document.getElementById('imageCount').textContent = imageCount;
        }

        function incrementCost() {
            imageCount++;
            totalCost += COST_PER_IMAGE;
            updateCostTracker();
        }

        // ========================================
        // INDEXEDDB SETUP FOR CSV STORAGE
        // ========================================

        let db;
        const DB_NAME = 'MarineSpeciesSketcherDB';
        const DB_VERSION = 1;
        const CSV_STORE_NAME = 'csvImports';

        // Initialize IndexedDB
        async function initSketcherDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => {
                    console.error('IndexedDB error:', request.error);
                    reject(request.error);
                };

                request.onsuccess = () => {
                    db = request.result;
                    console.log('IndexedDB opened successfully');
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;

                    // Create object store for CSV imports
                    if (!db.objectStoreNames.contains(CSV_STORE_NAME)) {
                        const objectStore = db.createObjectStore(CSV_STORE_NAME, {
                            keyPath: 'id',
                            autoIncrement: true
                        });
                        objectStore.createIndex('uploadDate', 'uploadDate', { unique: false });
                        objectStore.createIndex('fileName', 'fileName', { unique: false });
                    }
                };
            });
        }

        // Save CSV data to IndexedDB
        async function saveCSVToIndexedDB(csvData, fileName = 'Pasted Data') {
            if (!db) await initSketcherDB();

            const csvRecord = {
                fileName: fileName,
                uploadDate: new Date().toISOString(),
                data: csvData,
                rowCount: csvData.length
            };

            return new Promise((resolve, reject) => {
                const transaction = db.transaction([CSV_STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(CSV_STORE_NAME);
                const request = objectStore.add(csvRecord);

                request.onsuccess = () => {
                    console.log('CSV saved to IndexedDB:', fileName);
                    showToast(`✅ CSV saved: ${fileName} (${csvData.length} rows)`, 'success');
                    resolve(request.result);
                };

                request.onerror = () => {
                    console.error('Failed to save CSV:', request.error);
                    reject(request.error);
                };
            });
        }

        // Load CSV from IndexedDB
        async function loadCSVFromIndexedDB(csvId) {
            if (!db) await initSketcherDB();

            return new Promise((resolve, reject) => {
                const transaction = db.transaction([CSV_STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(CSV_STORE_NAME);
                const request = objectStore.get(csvId);

                request.onsuccess = () => {
                    if (request.result) {
                        resolve(request.result);
                    } else {
                        reject(new Error('CSV not found'));
                    }
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // Get all saved CSVs
        async function getAllSavedCSVs() {
            if (!db) await initSketcherDB();

            return new Promise((resolve, reject) => {
                const transaction = db.transaction([CSV_STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(CSV_STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => {
                    resolve(request.result);
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // Populate CSV dropdown
        async function populateCSVDropdown() {
            const csvs = await getAllSavedCSVs();
            const select = document.getElementById('savedCSVSelect');

            if (!select) return;

            // Clear existing options except the first one
            select.innerHTML = '<option value="">Load Saved CSV...</option>';

            // Sort by upload date (most recent first)
            csvs.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));

            csvs.forEach(csv => {
                const option = document.createElement('option');
                option.value = csv.id;
                const date = new Date(csv.uploadDate).toLocaleString();
                option.textContent = `${csv.fileName} (${csv.rowCount} rows) - ${date}`;
                select.appendChild(option);
            });
        }

        // Load selected CSV
        async function loadSelectedCSV() {
            const select = document.getElementById('savedCSVSelect');
            const csvId = parseInt(select.value);

            if (!csvId) return;

            try {
                const csvRecord = await loadCSVFromIndexedDB(csvId);
                populateTableFromCSVData(csvRecord.data);
                showToast(`✅ Loaded: ${csvRecord.fileName}`, 'success');
            } catch (error) {
                console.error('Error loading CSV:', error);
                showToast('❌ Failed to load CSV', 'error');
            }
        }

        // Populate table from CSV data
        function populateTableFromCSVData(csvData) {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            csvData.forEach(row => {
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                const cell4 = newRow.insertCell(3);

                cell1.innerHTML = `<input type="text" placeholder="Latin name..." value="${row.latinName}">`;
                cell2.innerHTML = `<input type="text" placeholder="Common name..." value="${row.commonName}">`;
                cell3.className = 'image-cell';
                cell4.innerHTML = '<button class="regenerate-btn" onclick="regenerateImage(this)" style="display:none;">Regenerate</button>';
            });

            if (table.rows.length === 0) {
                addRow();
            }
        }

        // Auto-load last CSV on page load
        async function autoLoadLastCSV() {
            try {
                const csvs = await getAllSavedCSVs();
                if (csvs.length > 0) {
                    // Sort by upload date (most recent first)
                    csvs.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));

                    // Load the most recent CSV
                    const lastCSV = csvs[0];
                    populateTableFromCSVData(lastCSV.data);

                    // Set dropdown to show the loaded CSV
                    const select = document.getElementById('savedCSVSelect');
                    if (select) {
                        select.value = lastCSV.id;
                    }

                    console.log(`Auto-loaded: ${lastCSV.fileName}`);
                }
            } catch (error) {
                console.error('Failed to auto-load CSV:', error);
            }
        }

        // Initialize DB on page load
        initSketcherDB().then(() => {
            populateCSVDropdown();
            autoLoadLastCSV();
        });

        function addRow() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = '<input type="text" placeholder="Latin name...">';
            cell2.innerHTML = '<input type="text" placeholder="Common name...">';
            cell3.className = 'image-cell';
            cell4.innerHTML = '<button class="regenerate-btn" onclick="regenerateImage(this)" style="display:none;">Regenerate</button>';
        }

        function addMultipleRows(count) {
            for (let i = 0; i < count; i++) {
                addRow();
            }
        }

        async function generateImageForRow(row) {
            const inputs = row.querySelectorAll('input[type="text"]');
            const imageCell = row.querySelector('.image-cell');
            const latinName = inputs[0] ? inputs[0].value.trim() : '';
            const commonName = inputs[1] ? inputs[1].value.trim() : '';
            const systemPrompt = document.getElementById('systemPrompt').value.trim();

            if (!latinName && !commonName) {
                return; // Skip if both fields are empty
            }
            let fullPrompt = `${systemPrompt}`;
            if (latinName && commonName) {
                fullPrompt += ` Marine organism Latin name: ${latinName}. Common name: ${commonName}. Use both the Latin name and common name to ensure correct species identification.`;
            } else if (latinName) {
                fullPrompt += ` Marine organism Latin name: ${latinName}`;
            } else if (commonName) {
                fullPrompt += ` Marine organism common name: ${commonName}`;
            }

            imageCell.innerHTML = '<div class="loading">Generating image...</div>';

            try {
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'dall-e-3',
                        prompt: fullPrompt,
                        n: 1,
                        size: '1024x1024'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Failed to generate image');
                }

                const imageUrl = data.data[0].url;
                imageCell.innerHTML = `<div class="image-container"><img src="${imageUrl}" alt="${latinName}"></div>`;

                // Increment cost tracker
                incrementCost();

                // Show the regenerate button after successful generation
                const regenerateBtn = row.querySelector('.regenerate-btn');
                if (regenerateBtn) {
                    regenerateBtn.style.display = 'inline-block';
                }
            } catch (error) {
                imageCell.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function regenerateImage(button) {
            const row = button.closest('tr');
            await generateImageForRow(row);
        }

        async function batchGenerate() {
            const rows = document.querySelectorAll('#dataTable tbody tr');
            const batchButton = document.querySelector('.batch-generate-btn');

            batchButton.disabled = true;
            batchButton.textContent = 'Generating...';

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                await generateImageForRow(row);

                // Add a small delay between requests to avoid rate limiting
                if (i < rows.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            batchButton.disabled = false;
            batchButton.textContent = 'Batch Generate All';
        }

        // Handle paste from Excel or other spreadsheet applications
        document.addEventListener('paste', function(e) {
            // Only handle paste when focused on table body, not in system prompt
            const systemPrompt = document.getElementById('systemPrompt');
            if (e.target === systemPrompt || systemPrompt.contains(e.target)) {
                return; // Allow normal paste in system prompt
            }

            // If pasting in a specific cell input
            if (e.target.tagName === 'INPUT' && e.target.closest('td')) {
                e.preventDefault();

                const clipboardData = e.clipboardData || window.clipboardData;
                const pastedData = clipboardData.getData('Text');

                if (!pastedData) return;

                // Check if this is multi-line/multi-cell data
                const hasNewlines = pastedData.includes('\n');
                const hasTabs = pastedData.includes('\t');

                if (hasNewlines || hasTabs) {
                    // Multi-cell paste - replace entire table
                    const rows = pastedData.split('\n').filter(row => row.trim() !== '');
                    const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

                    // Clear existing rows
                    table.innerHTML = '';

                    // Build CSV data array for saving
                    const csvDataArray = [];

                    // Process each row
                    rows.forEach(row => {
                        // Split by tabs (Excel format) or commas (CSV format)
                        const cells = row.split('\t').length > 1 ? row.split('\t') : row.split(',');

                        // Get the first two cell values
                        const val1 = cells[0] ? cells[0].trim() : '';
                        const val2 = cells[1] ? cells[1].trim() : '';

                        if (val1) {
                            const newRow = table.insertRow();
                            const cell1 = newRow.insertCell(0);
                            const cell2 = newRow.insertCell(1);
                            const cell3 = newRow.insertCell(2);
                            const cell4 = newRow.insertCell(3);

                            cell1.innerHTML = `<input type="text" placeholder="Latin name..." value="${val1}">`;
                            cell2.innerHTML = `<input type="text" placeholder="Common name..." value="${val2}">`;
                            cell3.className = 'image-cell';
                            cell4.innerHTML = '<button class="regenerate-btn" onclick="regenerateImage(this)" style="display:none;">Regenerate</button>';

                            // Add to CSV data array
                            csvDataArray.push({
                                latinName: val1,
                                commonName: val2
                            });
                        }
                    });

                    // If no valid rows were added, add one empty row
                    if (table.rows.length === 0) {
                        addRow();
                    }

                    // Save to IndexedDB
                    if (csvDataArray.length > 0) {
                        const fileName = 'Pasted Data ' + new Date().toLocaleString();
                        saveCSVToIndexedDB(csvDataArray, fileName).then(() => {
                            populateCSVDropdown();
                        }).catch(error => {
                            console.error('Failed to save CSV:', error);
                        });
                    }
                } else {
                    // Single value paste - paste into current cell
                    e.target.value = pastedData;
                }
                return;
            }

            // Pasting outside of any input field
            e.preventDefault();

            const clipboardData = e.clipboardData || window.clipboardData;
            const pastedData = clipboardData.getData('Text');

            if (!pastedData) return;

            // Split by newlines to get rows
            const rows = pastedData.split('\n').filter(row => row.trim() !== '');

            if (rows.length === 0) return;

            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

            // Clear existing rows
            table.innerHTML = '';

            // Build CSV data array for saving
            const csvDataArray = [];

            // Process each row
            rows.forEach(row => {
                // Split by tabs (Excel format) or commas (CSV format)
                const cells = row.split('\t').length > 1 ? row.split('\t') : row.split(',');

                // Get the first two cell values
                const val1 = cells[0] ? cells[0].trim() : '';
                const val2 = cells[1] ? cells[1].trim() : '';

                if (val1) {
                    const newRow = table.insertRow();
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);

                    cell1.innerHTML = `<input type="text" placeholder="Latin name..." value="${val1}">`;
                    cell2.innerHTML = `<input type="text" placeholder="Common name..." value="${val2}">`;
                    cell3.className = 'image-cell';
                    cell4.innerHTML = '<button class="regenerate-btn" onclick="regenerateImage(this)" style="display:none;">Regenerate</button>';

                    // Add to CSV data array
                    csvDataArray.push({
                        latinName: val1,
                        commonName: val2
                    });
                }
            });

            // If no valid rows were added, add one empty row
            if (table.rows.length === 0) {
                addRow();
            }

            // Save to IndexedDB
            if (csvDataArray.length > 0) {
                const fileName = 'Pasted Data ' + new Date().toLocaleString();
                saveCSVToIndexedDB(csvDataArray, fileName).then(() => {
                    populateCSVDropdown();
                }).catch(error => {
                    console.error('Failed to save CSV:', error);
                });
            }
        });

        // ========================================
        // VOICE RECORDING FUNCTIONALITY
        // ========================================

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const MAX_RECORDING_TIME = 30000; // 30 seconds in milliseconds
        let recordingTimeout;
        let microphoneStream = null; // Keep stream alive to avoid repeated permission requests

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            if (type) toast.classList.add(type);

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Toggle voice recording
        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        // Start recording
        async function startRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            const voiceIcon = document.getElementById('voiceIcon');
            const voiceText = document.getElementById('voiceText');

            try {
                // Reuse existing stream or create new one (permission requested only once)
                if (!microphoneStream) {
                    microphoneStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                const stream = microphoneStream;

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    // Keep stream alive - don't stop tracks
                    // stream.getTracks().forEach(track => track.stop());

                    voiceBtn.classList.remove('recording');
                    voiceIcon.textContent = '🎤';
                    voiceText.textContent = 'Voice Input';

                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await transcribeAudio(audioBlob);
                    }
                };

                mediaRecorder.start();
                isRecording = true;

                voiceBtn.classList.add('recording');
                voiceIcon.textContent = '⏹️';
                voiceText.textContent = 'Stop Recording';

                showToast('🎤 Recording... Click again to stop', 'info');

                // Auto-stop after MAX_RECORDING_TIME
                recordingTimeout = setTimeout(() => {
                    if (isRecording) {
                        showToast('⏱️ Max recording time reached (30s)', 'info');
                        stopRecording();
                    }
                }, MAX_RECORDING_TIME);

            } catch (error) {
                console.error('Microphone error:', error);
                showToast('❌ Microphone access denied. Please allow microphone access.', 'error');
                voiceBtn.classList.remove('recording');
                voiceIcon.textContent = '🎤';
                voiceText.textContent = 'Voice Input';
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                clearTimeout(recordingTimeout);
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        // Transcribe audio using Whisper API
        async function transcribeAudio(audioBlob) {
            const voiceBtn = document.getElementById('voiceBtn');
            const voiceText = document.getElementById('voiceText');

            voiceBtn.classList.add('processing');
            voiceBtn.disabled = true;
            voiceText.textContent = 'Transcribing...';

            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');
                formData.append('model', 'whisper-1');
                formData.append('language', 'en');

                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Transcription failed: ${response.status}`);
                }

                const data = await response.json();
                const transcription = data.text;

                console.log('Transcription:', transcription);

                if (!transcription || transcription.trim().length === 0) {
                    showToast('❌ Could not understand audio. Please try again.', 'error');
                    return;
                }

                // Show transcription modal for review
                document.getElementById('transcriptionText').value = transcription;
                document.getElementById('transcriptionModal').classList.add('show');

            } catch (error) {
                console.error('Transcription error:', error);
                showToast('❌ Transcription failed. Please try again.', 'error');
            } finally {
                voiceBtn.classList.remove('processing');
                voiceBtn.disabled = false;
                voiceText.textContent = 'Voice Input';
            }
        }

        // Close transcription modal
        function closeTranscriptionModal() {
            document.getElementById('transcriptionModal').classList.remove('show');
            document.getElementById('transcriptionText').value = '';
        }

        // Process transcription with ChatGPT
        async function processTranscription() {
            const transcription = document.getElementById('transcriptionText').value.trim();

            if (!transcription) {
                showToast('❌ No transcription to process', 'error');
                return;
            }

            closeTranscriptionModal();

            const voiceBtn = document.getElementById('voiceBtn');
            const voiceText = document.getElementById('voiceText');

            voiceBtn.classList.add('processing');
            voiceBtn.disabled = true;
            voiceText.textContent = 'Processing...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [{
                            role: 'system',
                            content: 'You are a marine biology expert. Extract the Latin name (scientific name) and common name from the user\'s speech about a marine species. If the user provides additional description, include it. Return ONLY in this exact format: "Latin name | Common name | Brief description (optional)". If you cannot identify a marine species, return "UNKNOWN | UNKNOWN | Could not identify species".'
                        }, {
                            role: 'user',
                            content: transcription
                        }],
                        temperature: 0.3,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error(`ChatGPT request failed: ${response.status}`);
                }

                const data = await response.json();
                const result = data.choices[0].message.content.trim();

                console.log('ChatGPT result:', result);

                // Parse result
                const parts = result.split('|').map(p => p.trim());
                const latinName = parts[0] || '';
                const commonName = parts[1] || '';
                const description = parts[2] || '';

                if (latinName === 'UNKNOWN' || commonName === 'UNKNOWN') {
                    showToast('❌ Could not identify a marine species. Please try again.', 'error');
                    return;
                }

                // Auto-fill first empty row
                fillFirstEmptyRow(latinName, commonName, description);

            } catch (error) {
                console.error('ChatGPT error:', error);
                showToast('❌ Processing failed. Please try again.', 'error');
            } finally {
                voiceBtn.classList.remove('processing');
                voiceBtn.disabled = false;
                voiceText.textContent = 'Voice Input';
            }
        }

        // Fill first empty row with extracted data
        function fillFirstEmptyRow(latinName, commonName, description) {
            const table = document.getElementById('tableBody');
            const rows = table.getElementsByTagName('tr');

            let targetRow = null;

            // Find first empty row
            for (let i = 0; i < rows.length; i++) {
                const inputs = rows[i].getElementsByTagName('input');
                if (inputs.length >= 2) {
                    const latinInput = inputs[0];
                    const commonInput = inputs[1];

                    if (!latinInput.value.trim() && !commonInput.value.trim()) {
                        targetRow = rows[i];
                        break;
                    }
                }
            }

            // If no empty row found, add a new one
            if (!targetRow) {
                addRow();
                targetRow = table.getElementsByTagName('tr')[table.getElementsByTagName('tr').length - 1];
            }

            // Fill the row
            const inputs = targetRow.getElementsByTagName('input');
            if (inputs.length >= 2) {
                inputs[0].value = latinName;
                inputs[1].value = commonName;

                // Show success toast
                let message = `✅ Added: ${latinName} (${commonName})`;
                if (description) {
                    message += `\n📝 ${description}`;
                }
                showToast(message, 'success');
            }
        }
